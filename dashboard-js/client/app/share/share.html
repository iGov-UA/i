<div style="background: #E4E4E4; height: 100vh;">
  <div ng-include="'components/navbar/navbar.html'" class="navbar-fixed-top" ></div>

  <div class="container-fluid share-container">
    <div class="row share-main-row">

      <div class="col-xs-12 share-main-content">
        <div class="col-md-3 col-md-push-9 col-xs-12 share-signblock">
          <div class="share-content-main">

            <div class="share-content-place">
              <div class="row">
                <div class="col-xs-12 share-main">
                  <div class="col-sm-12 col-lg-9">
                    <div class="col-xs-12 share-main-position">
                      <a class="btn btn-link share-sign-button" ng-click="subscribe()"><span class="glyphicon glyphicon-pencil"></span> Підписати</a>
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-3 control-buttons">
                    <!--<div class="col-xs-4">-->
                      <!--&lt;!&ndash;<a class="btn btn-link glyphicon glyphicon-print" ng-click="showPrintText()"></a>&ndash;&gt;-->
                    <!--</div>-->
                    <div class="col-xs-6">
                      <a class="btn btn-link glyphicon glyphicon-download-alt gliphicon-share" ng-click="downloadDoc()"></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-12 share-menu-header">
                    <div class="col-xs-6">
                      <b>Підписанти</b>
                    </div>
                    <!-- change to col-xs-4 after realization of addSign() -->
                    <div class="col-xs-6">
                      <button class="btn btn-link btn-share-record"
                              ng-click="openModalWindow('bShareDoc')">
                        <span class="glyphicon glyphicon-record btn-record"></span>
                        Доступ
                      </button>
                    </div>
                    <!--<div class="col-xs-2">-->
                      <!--<button class="btn btn-link btn-share-user"-->
                              <!--ng-click="addSign()">-->
                        <!--<span class="glyphicon glyphicon-user share-user"></span>-->
                      <!--</button>-->
                    <!--</div>-->
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="share-signers-container">
                      <div class="col-md-12 share-signers-list" ng-repeat="sign in signsPeople">
                        <div class="col-xs-8">
                          <p ng-bind="sign.name" ng-click="getCertificateInfo($index)" class="share-people-inline"></p>
                          <p ng-bind="sign.email"></p>
                        </div>
                        <div class="col-xs-3 share-td-date">
                          <span ng-bind="sign.date"></span>
                          <span ng-bind="sign.time"></span>
                        </div>
                        <!--<div class="col-xs-2 share-td-refer">-->
                          <!--<button class="btn btn-xs btn-link btn-share-refer"-->
                                  <!--ng-click="removeSignString(attr, $index)">-->
                            <!--<span class="glyphicon glyphicon-remove"></span>-->
                          <!--</button>-->
                        <!--</div>-->
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <!--<button class="btn btn-link_ btn-share-trash" ><span class="glyphicon glyphicon-trash"></span>-->
                <!--</button>-->
              </div>
            </div>
          </div>

          <certificate-info ng-if="bCertificateInfo"></certificate-info>
          <buttons-opened-modal ng-if="isModalByButtonIsOpened" draggableOff="true"></buttons-opened-modal>

          <a id="dynam-a"></a>
        </div>

        <div class="col-md-9 col-md-pull-3 col-xs-12 share-pdf-directive">
          <pdfjs-viewer data="data" print="false" open="false" download="false"></pdfjs-viewer>
        </div>
      </div>
    </div>
  </div>

</div>
