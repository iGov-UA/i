<!--  Функции для работы с формой  -->
<script>
    //обработчик первого выпадающего списка
    function l1() {
        var mas = SocialGroups.Sub(getSelected("level1"));

        fillingSelect("level2", mas);

        document.getElementById("level2").style.display = "block";
        document.getElementById("level3").style.display = "none";
        document.getElementById("socHelpBlock").style.display = "none";
    }
    //обработчик второго выпадающего списка
    function l2() {
        var mas = SocialGroups.Sub(getSelected("level1")).Sub(getSelected("level2"));

        //если есть 3-й уровень
        if (mas._subCategories.length > 10) {
            fillingSelect("level3", mas);
            document.getElementById("level3").style.display = "block";
        } else {
            document.getElementById("level3").style.display = "none";
        }

        //есть ли льготы
        if (mas._socHelp.length > 0) {
            document.getElementById("socHelpBlock").innerHTML = "<br><hr>\n<b>Варіант 1</b><br>\n" + createList(mas) + "\n<br><br>\n<b>Варіант 2</b><br>\n" + createTable(mas) +"\n<br>\n";
            document.getElementById("socHelpBlock").style.display = "block";
        } else {
            document.getElementById("socHelpBlock").innerHTML = "<br><hr>\n<h2>Пільги відсутні</h2>\n<br>\n";
            document.getElementById("socHelpBlock").style.display = "block";
        }

    }
    //обработчик третьего выпадающего списка
    function l3() { }

    //Заполнение селект блока
    function fillingSelect(idBlock, param) {
        clearSelect(idBlock);
        document.getElementById(idBlock).children[0].innerHTML = param._name + "<br/><br/>";

        var select = document.getElementById(idBlock).children[1].children[0];

        for (var i = 0; i < param._subCategories.length; i++) {
            select.options[i + 1] = new Option(param._subCategories[i]._name, i + 1);
        }
    }

    //очистка селекта
    function clearSelect(idBlock) {
        document.getElementById(idBlock).children[0].innerHTML = "";

        var select = document.getElementById(idBlock).children[1].children[0];

        for (var i = select.options.length; i > 0 ; i--) {
            select.remove(i);
        }
    }

    //получение объекта селект
    function getSelected(idBlock) {
        var select = document.getElementById(idBlock).children[1].children[0];
        return select.options[select.selectedIndex].text;
    }

    //созание листа для результата
    function createList(param) {
        var list = "<ol>\n";
        for (var i = 0; i < param._socHelp.length; i++) {
            list += "<li>" + param._socHelp[i].categoryHelp._name + " (" + param._socHelp[i].description + ")</li>\n";
        }
        list += "</ol>\n";
        return list;
    }
    //создание таблицы для результата
    function createTable(param) {
        var table = "<table style='width:100%;'>\n";
        table += "<tr>\n";
        table += "<th>" + "№<br>п/п" + "</th>\n";
        table += "<th>" + "Пільга" + "</th>\n";
        table += "<th>" + "Примітка" + "</th>\n";
        table += "</tr>\n";
        for (var i = 0; i < param._socHelp.length; i++) {
            table += "<tr>\n";
            table += "<td class='ta-c'>" + (i + 1) + "</td>\n";
            table += "<td>" + param._socHelp[i].categoryHelp._name + "</td>\n";
            table += "<td>" + param._socHelp[i].description + "</td>\n";
            table += "</tr>\n";
        }
        table += "</table>\n";
        return table;
    }

    //инициализация
    function init() {
        fillingSelect("level1", SocialGroups);
        document.getElementById("level1").style.display = "block";
        document.getElementById("level2").style.display = "none";
        document.getElementById("level3").style.display = "none";
        document.getElementById("socHelpBlock").style.display = "none";
    }
</script>

<!-- Класс категория  -->
<script>
    function Category(name) {
        this._name = name;
        this._subCategories = new Array();
        this._socHelp = new Array()
        this._elem = null;

        this.Add = function () {
            for (var i = 0; i < arguments.length; i++) {
                this._subCategories.push(arguments[i]);
            }
        }

        this.AddHelp = function () {
            for (var i = 0; i < arguments.length; i++) {
                this._socHelp.push(arguments[i]);
            }
        }

        this.Sub = function (name) {
            for (var i = 0; i < this._subCategories.length; i++) {
                if (name == this._subCategories[i]._name) {
                    return this._subCategories[i];
                }
            }
            return new Category(" ");
        }

        this.SubHelp = function (name) {
            for (var i = 0; i < this._subCategories.length; i++) {
                if (name == this._socHelp[i]._name) {
                    return this._socHelp[i];
                }
            }
            return new Category(" ");
        }

    }
</script>
