#Works MSG http://msg.igov.org.ua/MSG
log4j.appender.msg = org.apache.log4j.DailyRollingFileAppender
log4j.appender.msg.File = ${catalina.base}/logs/msg.log
log4j.appender.msg.Append = true
log4j.appender.msg.Encoding = UTF-8
log4j.appender.msg.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.msg.layout = org.apache.log4j.PatternLayout
#log4j.appender.msg.layout.ConversionPattern = %d{yyyy-MM-dd_HH:mm:ss.SSS} | %p | %c{2} | %t | %m%n
log4j.appender.msg.layout.ConversionPattern = %d{yyyy-MM-dd_HH:mm:ss.SSS} | %p | %c{2} | %t | [%M]%m%n
log4j.appender.msg.policies.size.size=10MB
log4j.appender.msg.strategy.type = DefaultRolloverStrategy
log4j.appender.msg.strategy.max = 5
log4j.logger.org.igov.service.business.msg = DEBUG, msg
