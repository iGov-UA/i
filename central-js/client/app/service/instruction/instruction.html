<!--div class="service-name">{{service.sName}}</div>
<div class="operator-name">{{service.sSubjectOperatorName}}</div-->
<div class="text-center" ng-show="bShowSpinner">
  <img class="text-center section-preloader" src="/assets/images/loading.gif" alt="Loading"/>
</div>
<div ng-hide="bShowSpinner">
  <div class="ctrls-line" ng-if="bAdmin">
    <a class="ctrls-admin ctrls-srvc-edit"
       href=""
       ng-if="!bEditMode"
       ng-click="edit()">
      <span class="glyphicon glyphicon-pencil"></span>&nbsp;
      Редагувати
    </a>
    <a class="ctrls-admin ctrls-srvc-save"
       href=""
       ng-if="bEditMode"
       ng-click="apply()">
      <span class="glyphicon glyphicon-ok"></span>&nbsp;
      Зберегти
    </a>
    <a class="ctrls-admin ctrls-srvc-cancel"
       href=""
       ng-if="bEditMode"
       ng-click="cancel()">
      <span class="glyphicon glyphicon-minus"></span>&nbsp;
      Скасувати
    </a>
    <div class="spacer10"></div>
  </div>
  <div class="list-group-item">
    <div class="row">

      <div class="col-md-12" ng-if="!bEditMode">
        <div class="col-md-50 block-article block-how_work"
         	 lang="uk"
             ng-if="bShowInstruction"
             ng-bind-html="sInstruction">
        </div>
        <div class="col-md-10"
             ng-if="!bShowInstruction">
          Розділ у процесі наповнення
        </div>
      </div>

      <div class="col-md-12" ng-if="bEditMode">
        <div text-angular ng-model="$parent.sEditedInstruction"></div>
      </div>

    </div>
  </div>
</div>
